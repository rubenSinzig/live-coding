<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="selection">
      <!-- User number one -->
      <input
        type="number"
        name="number"
        id="numOne"
        class="select-num"
        value="10"
      />

      <!-- User number otwo -->
      <input
        type="number"
        name="number"
        id="numTwo"
        class="select-num"
        value="10"
      />
    </div>

    <div class="main-calculate">
      <!-- Multiply -->
      <div class="calculate">
        <button onclick="multiply()">Multiply</button>
        <div class="resultMultiply"></div>
      </div>
      <!-- Divide -->
      <div class="calculate">
        <button onclick="divide()">Divide</button>
        <div class="resultDivide"></div>
      </div>
      <!-- Add -->
      <div class="calculate">
        <button onclick="adding()">Add</button>
        <div class="resultAdd"></div>
      </div>

      <!-- Minus -->
      <div class="calculate">
        <button onclick="minus()">Minus</button>
        <div class="resultMinus"></div>
      </div>

      <!-- import index.js file -->
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
