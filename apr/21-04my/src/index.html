<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- User number one -->
    <select name="number" id="numOne" class="select-num">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <!-- User number otwo -->
    <select name="number" id="numTwo" class="select-num">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <br />
    <!-- Multiply -->
    <button onclick="multiply()">Multiply</button>
    <div class="resultMultiply"></div>

    <!-- Divide -->
    <button onclick="divide()">Divide</button>
    <div class="resultDivide"></div>

    <!-- Add -->
    <button onclick="adding()">Add</button>
    <div class="resultAdd"></div>

    <!-- Minus -->
    <button onclick="minus()">Minus</button>
    <div class="resultMinus"></div>

    <!-- import index.js file -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
